<div id="principal">
    <div id="cliente-cita" class="section-tittle" align="center" style="margin-top: 70px;">
        <h2>Hacer una cita</h2>
    </div>
    <div id="media">
        <div id="formula" align="center" style="margin-bottom: 70px">
            <br>
            <br>
            <form id="registroCita" class="entry-form">

                <input type="hidden" [(ngModel)]="cliente.id" id="IDcliente" name="IDcliente" class="form-control">

                <input type="datetime" [(ngModel)]="cliente.Fecha_Hora" placeholder="Fecha y Hora" id="Clientecita" name="Clientecita" class="form-control">

                <input type="text" [(ngModel)]="cliente.Motivo" placeholder="Motivo de la cita" name="Motivo" id="Motivo" class="form-control">

                <input type="button" (click)="crearCita()" value="entrar" class="section-btn">
            </form>
        </div>
    </div>
